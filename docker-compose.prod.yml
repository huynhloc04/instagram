
services:
  app:
    image: ${DOCKER_IMAGE}
    container_name: app_prod
    ports:
      - 8000:8000
    env_file:
      - .env
    environment:
      - FLASK_APP=app.main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3