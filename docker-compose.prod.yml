version: '3.9'

services:
  app:
    image: ${DOCKER_IMAGE}
    container_name: app_prod
    ports:
      - 8000:8000
    environment:
      - FLASK_APP=app.main
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/public"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"

  certbot:
    image: certbot/certbot
    container_name: certbot
    restart: always
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    command: >
      certonly
      --webroot
      -w /var/www/certbot/
      --force-renewal
      -d cloudtar.online
      --email hloc5874@gmail.com
      --agree-tos

volumes:
  certbot_conf:
  certbot_www: